tokio = { version = "1.13.0" }
log = "0.4.19"
async-stream = "0.3"
url = "2.4.0"
futures = "0.3.28"
lewton = "0.10.2"
lame = "0.1.3"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
