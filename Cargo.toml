[package]
name = "down_on_spot"
version = "1.0.0"
edition = "2021"
authors = ["oSumAtrIX", "exttex"]
build = "build.rs"

[dependencies]
simple_logger = { version = "4.2.0", default_features = false, features = [
	"colors",
] }
librespot = "0.4.2"
rspotify = "0.11.7"
clap = { version = "4.3.19", features = ["derive"] }
